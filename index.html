<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <!-- ColorJoe Plugin CSS -->
    <link rel="stylesheet" href="plugins/colorJoe/colorjoe.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h2 class="siteTitle">Pick A Color</h2>
    <div class="container">
        <div class="colorjoe"></div>
        <div class="config">
            <div class="config-title">Selected Color</div>
            <div class="selected-color-text"></div>
            <div class="selected-color"></div>
            <div class="config-title">Saved Colors
                <p>Click to save the selected color</p>
            </div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>
            <div class="saved-color"></div>

            <div class="hoveredColor">
                Hover Any of Saved Colors to get & copy the Color Code
                <p class="hovered">#FFFFFF</p>
            </div>
        </div>
    </div>
    <h4 class="footer">Designed By Ahmed Hafez &copy;</h4>

    <script src="plugins/colorJoe/colorjoe.min.js"></script>
    <script src="js/main.js"></script>

</html>
